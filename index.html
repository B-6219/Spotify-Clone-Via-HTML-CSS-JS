<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="/assets/admin-assets/logo.png" alt="">
        </div>
        
        <div class="header_flex">
            <div class="home-icon"></div>

            <div class="home-input">
                <input type="" placeholder="What do you want to Play ?">
            </div>
            <div class="head-btn">
                <div class="header-btn">
                    <button>Explore Premium</button>
                </div>
                <div class="header-btn">
                    <button>Install App</button>
                </div>
            </div>
            <div class="top-right">
                <img src="/assets/frontend-assets/profile.jpg" alt="">
            </div>

        </div>

    </header>

    <main>
        <section class="root">


            <section class="main_left">
            <span>Your Library</span>

            <div class="playlist">
                    <ul>
                        <li>Liked songs</li>
                        <li>Recently Played</li>
                        <li>Recommended</li>
                    </ul>
            </div>

            <div class="song_box">

                <li class="song_item">
                    <span>01.</span>
                    <img src="/assets/frontend-assets/img3.jpg" alt="">
                    <h5>On my Way
                        <div class="subtitle">
                            Alan Walker
                        </div>
                    </h5>
                 </li>

                    <li class="song_item">
                        <span>01.</span>
                        <img src="/assets/frontend-assets/img3.jpg" alt="">
                        <h5>On my Way
                            <div class="subtitle">
                                Alan Walker
                            </div>
                        </h5>
                    </li>

                    <li class="song_item">
                        <span>01.</span>
                        <img src="/assets/frontend-assets/img3.jpg" alt="">
                        <h5>On my Way
                            <div class="subtitle">
                                Alan Walker
                            </div>
                        </h5>
                    </li>
            </div>

            <div class="master-play">
                <div class="waves">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
                    
                <img src="/assets/frontend-assets/img3.jpg" alt="">
                <h5>On my Way <br>
                    <div class="subtitle">Alan Walker</div>
                </h5>
            </div>
            

            </section>

            <section class="main-right">
                <div class="song-side">
                    <nav>
                        <ul>
                            <li>Discover <span></span></li>
                            <li>Discover </li>
                            <li>Discover </li>
                            <li>Discover </li>
                        </ul>
                        <div class="search">
                            <input type="text" placeholder="Search Music...">
                        </div>
                    </nav>

                </div>
            </section>
        </section>

    </main>
</body>
</html>
